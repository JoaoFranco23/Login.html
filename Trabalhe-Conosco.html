        <fieldset> <!--Margem que sera utilizado no formulario de cadastro-->
            <div class="Nome">
                <span class="material-symbols-outlined">badge</span>
                <input type="text" name="nome" placeholder="Digite o Primeiro Nome" aria-placeholder="cv-input-text" spellcheck="true" autocomplete="additional-name">
                <input type="text2" name="sobrenome" placeholder="Digite o Sobrenome" aria-placeholder="cv-input-text" spellcheck="false" aria-autocomplete="off">
            </div>
            <div class="Email">

                <input type="email" name="email" placeholder="Digite Seu Email" required maxlength="45">
                <div class="Telephone">
                    <span class="material-symbols-outlined">call</span>
                    <label for="DDD"></label>
                        <input type="area" class="DDD" id="area" placeholder="00" required maxlength="2"></input>
                        <input type="Tel" id="phone" placeholder="00000-0000" name="phone-contact" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required maxlength="10" required="" />
                </div>
            </div>
            <div class="Calendario">
                <span class="material-symbols-outlined">calendar_month</span>
                <input type="date" autocomplete="off" id="calendar_month" name="data-sitekey" class="cv-input-data validate[required] cv-campo-obrigatorio" size="12" mascara="DD/MM/YYYY" maxlength="12" field="date">
                <input type="idade" id="idade" autocomplete="off" class="cv-input-age validate[required] cv-campo-obrigatorio" placeholder="Digite Sua Idade" field="age"> 
                <script>
                    document.getElementById("datapicker").addEventListener("change", function(){
                        alert("selected date: " + this.values);
                    })
                </script>
                <div class="Genero">
                    <span class="material-symbols-outlined">wc</span>
                    <select id="gender" autocomplete="off" name="gander" class="cv-Gennder cv-select validate[required] cv-campo-obrigatorio" field="TIPSEX" required="required">
                        <option placeholder="Selecione o seu genero" value="">Selecione seu Genero</option>
                        <option value="F">Feminino</option>
                        <option value="M">Masculino</option> 
                    </select>
                </div>
                <div class="Endeco">

                </div>
                <div class="Estado-Civil">

                        <option value="U">União Estável</option>

        <h2 class="fa-toilet-paper">Documentação</h2>
        <fieldset>
            <form name="document">
                <span class="material-symbols-outlined">clinical_notes</span>
                <input type="cnh" id="cv-campo-cnh" name="cnh" class="cv-campo-cnh validate[required] cv-campo-obrigatorio" size="11" placeholder="Nº de Registro cnh" maxlength="11"> 
                <input type="document" id="number-document" name="rg" placeholder="Nº RG" spellcheck="true" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o RG no formato: xx.xxx.xxx.x">
                <input type="document" id="number-cpf" name="cpf" placeholder="Nº CPF" spellcheck="true" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato: xxx.xxx.xxx-xx">
            </form>
        </fieldset>
        <h3 class="fa-toilet-paper">Formação Academica</h3>
        <fieldset>
            <div class="escolaridade">
                <span class="material-symbols-outlined">school</span>
                <select id="escolaridade" name="escolaridade" class="validate[required]">
                    <option value="" selected="select">Formação Academica</option>
                    <option value="1º grau Completo">1º grau Completo</option>
                    <option value="1º grau Incompleto">1º grau Incompleto</option>
                    <option value="2º grau Completo">2º grau Completo</option>
                    <option value="2º grau Incompleto">2º grau Incompleto</option>

                    <option value="Superior Incompleto">Superior Incompleto</option>
                </select>
            </div>
        </fieldset>
